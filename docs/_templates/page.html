{% extends "!page.html" %}
{% block footer %}
    {{ super() }}
    <!-- DocsQA integration start -->
    {% if lang_attr == 'en' %}
    <script src="https://jina-docqa-ui.netlify.app/dist/qabot.js"></script>
    <script>
      // This prevents the global search interfere with qa-bot internal text input.
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('qa-bot').forEach((x) => {
          x.addEventListener('keydown', (event) => {
            event.stopPropagation();
          });
        });
      });
    </script>
    <qa-bot
        token="mVhWS6wV8SwiO98vtnc_Jd98_T05PtgkqXUhJN5x9TEwP4Fx9jslZch6-isnKoJ_8DY3Zc18tg=="
        title="WordLift"
        description="Ordering Knowledge">
        <template>
          <dl>
            <dt>You can ask questions about WordLift. Try</dt>
            <dd>What is WordLift designed for?</dd>
            <dd>How to start with WordLift?</dd>
            <dd>How to install WordLift?</dd>
          </dl>
        </template>
    </qa-bot>
    {% endif %}
    <!-- DocsQA integration end -->
{% endblock %}
